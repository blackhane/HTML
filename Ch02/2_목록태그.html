<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_목록태그</title>
     <!--
        날짜 : 2022 09 13
        이름 : 박진휘
        내용 : HTML 목록태그 실습
    -->
</head>
<body>
    <!--Unorder List-->
    <h1>순서가 없는 목록</h1>
    <ul>
        <li>서울</li>
        <li>부산</li>
        <li>울산</li>
        <li>창원</li>
    </ul>
    <!--Order List-->
    <h1>순서가 있는 목록</h1>
    <ol>
        <li>포항</li>
        <li>대구</li>
        <li>광주</li>
        <li>진주</li>
    </ol>
</body>
</html>
